<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CChatApp</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/javascript">
      .padding
      {
        padding: 80px 120px;
      }
      #loginModal
      {
        width: 50%;
      }
    </style>
    
    <script type="text/javascript">
      function loginModal(state)
      {
        console.log("#loginModal.modal();");
        $("#loginModal").modal(state);
      }
    </script>
  </head>
  <body>
    <div class="container text-center">
      <noscript><span style="font-size: 48px; text-align: center;">We are sorry, this site requires javascript.</span></noscript>
      <nav class="navbar navbar-default">
        <div class="container-fluid"> 
          <a href="#" onclick="loginModal('show');">Login</a>
          <a href="#">Sign up</a>
        </div>       
      </nav>
      
      
      <div class="padding jumbotron">
        <h1>CChatApp</h1>             
      </div>
      
      <div class="modal modal-dialog fade modal-sm" id="loginModal">
        <div class="modal-content">
          <div class="modal-header">
            <h1>Login</h1>  
          </div>
          
          <div class="modal-body">
            <form role="form">
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd">
            </div>
            <div class="checkbox">
              <label><input type="checkbox"> Remember me</label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          </div>
          
          <div class="modal-footer center-text">
            <button type="submit" class="btn btn-default" onclick="loginModal('hide');">Close</button>
            <p>Don't have an account? <a href="#register.py">Register!</a></p>
          </div>
        </div>
      </div>
      
      
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
